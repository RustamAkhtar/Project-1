<!DOCTYPE html>

    <title>Multiplication with Functions</title>
</head>
<body>
    <center>
        <h1 style="color: red;">Mathamatics</h1>

        <h3>Multiplication</h3>

        <script>

            };

            document.write(result(14, 17));
        </script>
