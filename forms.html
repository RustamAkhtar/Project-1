<html>
  <head>
     <title>Personal Details Form</title>
  </head>
  <body>
     <h1>Personal Details Form</h1>
        <form>
         <fieldset>
          <legend>Personal Information</legend>
          <label>Name</label>
          <input type="text" id="Name"><br><br>
          <label>Email ID</label>
          <input type="text" id=""Email><br><br>
          <label>Password(this will be hidden)</label>
          <input type="password" id="Password"><br><br>
          <label>Gender</label><br>
          <input type="radio" id="Female" name="Gender" value="Female">Female<br>
          <input type="radio" id="Male" name="Gender" value="Male">Male<br><br>
          <label>Favourite City</label><br>
          <input type="checkbox" id="City" value="Lahore">Lahore<br>
          <input type="checkbox" id="City" value="Karachi">Karachi<br><br>
          <label>School</label><br>
          <input type="text" id="School"><br><br>
          <label>Job</label><br>
          <input type="text" id="Job"><br><br>
         </fieldset>
</form>
</body>
</html>
