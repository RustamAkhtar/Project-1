<html>
    <body>
        <h2>Javascript for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Banana", "Jack Fruit"];

            for (i = 0; i <fruits.length; i++){
                var text = fruits[i] + "<br>";

                document.write(text);
            }



            var str = "AmAzInG";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('A'));
            document.write("<br>");

            var str1 = "I learnt about Methods";
            var patt = new RegExp("about");
            var res = patt.test(str1);
            document.write(res);



            var day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case 6:
    day = "Saturday";
    break;
}
document.getElementById("demo").innerHTML = "Today is" + day;
        </script>
    </body>
</html>
