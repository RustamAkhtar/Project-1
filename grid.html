<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unequal Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style type="text/css">
        h1{
            color: green;
        }
        #a1, #a4{
            color: white;
            background: black;
            font-size: 20px;
        }
        #a2, #a5{
            color: white;
            background: maroon;
            font-size: 20px;
        }
        #a3, #a6{
            color: white;
            background: red;
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <div class="cotainer-fluid">
        <h1>Unequal Grids</h1>
        <div class="row">
            <div id="a1" class="col-sm-3">Adding 1-3 Grids</div>
            <div id="a2" class="col-sm-4">Adding 4-7 Grids</div>
            <div id="a3" class="col-sm-5">Adding 8-12 Grids</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-3">Adding 1-2 Grids</div>
            <div id="a5" class="col-sm-6">Adding 3-8 Grids</div>
            <div id="a6" class="col-sm-4">Adding 9-12 Grids</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
