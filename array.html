<html>
    <body>


        <h2>JavaScript Arrays</h2>
        <h3>Join() and Pop()</h3>

        <p>The Join() method joins array elements into a string and the 
            Pop() method removes the last element from the array.</p>


            <p id="myjoin"></p>
            <p id="myfirstpop"></p>
            <p id="mysecondpop"></p>

            <script>
                var sports = ["Football","Cricket","Basketball","Tennis"];

                document.getElementById("myjoin").innerHTML = sports.join(" * ");
                document.getElementById("myfirstpop").innerHTML = sports;
                sports.pop();
                document.getElementById("mysecondpop").innerHTML = sports
            </script>
    </body>
</html>
