<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <title>My Hobbies</title>
    </head>
    <body>

        <div class="container-fluid bg-warning text-black">
            <h1>My Hobbies</h1>
        </div>
        <div class="container-fluid bg-danger text-white">
            <p>I like to read</p>
        </div>
        <div class="container-fluid bg-primary text-white">
            <p>I like to play video games</p>
        </div>
        <div class="container-fluid bg-success text-white">
            <p>I like to play sports</p>
        </div>
        <div class="container-fluid bg-info text-white">
            <p>I like to play with my friends</p>
        </div>
        <div class="container-fluid bg-dark text-white">
            <p>I like to play with my sister</p>
        </div>
    </body>
</html>
