<html>
    <head>
        <title>Array Map In JS</title>
    </head>
    <body>
        <p>Multiply every element in the array by 10: </p>
        <p id="product_value"></p>
        <script>
            var numbers = [63, 92, 17, 10, 35];

            function myFunction(num) {
                return num * 10;
            }
            var newarray = numbers.map(myFunction);
            document.getElementById("product_value").innerHTML = newarray;
        </script>
    </body>
</html>
